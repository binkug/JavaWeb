    <style>
        *{margin:0; padding:0;}
        #wrap{width:100%; background-color:#efefef;}
        #container{width:1280px; margin:0 auto;}
        .horizontalBox{width:100%;}
        .horizontalBox::after{display:block; content:""; clear:both;}
        .horizontalBox>div{float:left;height:5000px;}
        .horizontalBox>div:nth-of-type(1){width:30%;margin:0 2% 0 0;background-color:#0f0;}
        .horizontalBox>div:nth-of-type(2){width:68%;background-color:#ff0;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="container">
            <div class="horizontalBox">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</body>
